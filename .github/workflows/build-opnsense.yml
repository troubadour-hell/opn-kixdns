name: Build OPNsense Plugin

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-package:
    name: Build and Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Plugin Code
        uses: actions/checkout@v4
        with:
          path: plugin-src

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-freebsd

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Install Cross
        run: |
          if ! command -v cross >/dev/null 2>&1; then
            cargo install cross --git https://github.com/cross-rs/cross
          else
            echo "cross already installed"
          fi

      - name: Build Binary (Cross)
        run: |
          # 克隆 KixDNS 源码
          git clone https://github.com/olicesx/kixdns kixdns-src
          
          # 使用 cross 交叉编译 KixDNS（目标为 FreeBSD x86_64）
          cd kixdns-src
          
          cross build --release --target x86_64-unknown-freebsd
          
          cd ..
          
          # 将编译好的二进制放入插件目录结构中
          mkdir -p plugin-src/src/usr/local/bin
          cp kixdns-src/target/x86_64-unknown-freebsd/release/kixdns plugin-src/src/usr/local/bin/
          chmod +x plugin-src/src/usr/local/bin/kixdns

      - name: Package with tar (manual FreeBSD pkg)
        run: |
          cd plugin-src
          
          # 准备版本号（如需发版可在此处统一调整）
          VERSION="0.1"

          # 1. 准备 pkgroot 目录（作为 FreeBSD pkg 展开后的根）
          rm -rf pkgroot
          mkdir -p pkgroot

          # 拷贝实际要安装的文件树
          # 注意：OPNsense 的 MVC / service 文件应安装到 /usr/local/opnsense/...
          # 仓库目录为 src/opnsense/...，这里映射到 pkgroot/usr/local/opnsense/...
          cp -a src/etc pkgroot/
          # src/etc/kixdns/+POST_INSTALL 是仓库内的辅助脚本，不作为 pkg payload 单独安装，
          # 否则会因为未出现在 +MANIFEST 的 files 列表中而导致 pkg 报错。
          rm -f pkgroot/etc/kixdns/+POST_INSTALL || true
          cp -a src/usr pkgroot/
          mkdir -p pkgroot/usr/local
          cp -a src/opnsense pkgroot/usr/local/

          # 2. 写 +MANIFEST（使用 Python 动态生成，包含 files / flatsize，确保 pkg 正确记录和安装文件）
          cd pkgroot
          python3 - << 'EOF'
          import os
          import hashlib
          import json

          meta = {
              "name": "os-kixdns-community",
              "version": "0.1",
              "origin": "local/os-kixdns-community",
              "comment": "KixDNS High Performance DNS Server Plugin",
              "desc": "KixDNS High Performance DNS Server Plugin",
              "www": "https://github.com/olicesx/kixdns",
              "maintainer": "user@example.com",
              "arch": "FreeBSD:14:amd64",
              "prefix": "/"
          }

          files = {}
          flatsize = 0

          for root, dirs, fs in os.walk("."):
              for fname in fs:
                  # +MANIFEST 自己稍后写入，这里只统计实际 payload 和 +POST_INSTALL
                  if fname == "+MANIFEST":
                      continue
                  path = os.path.join(root, fname)
                  rel = os.path.relpath(path, ".")
                  with open(path, "rb") as f:
                      data = f.read()
                  flatsize += len(data)
                  # FreeBSD pkg 默认使用 sha256 哈希（十六进制）
                  digest = hashlib.sha256(data).hexdigest()
                  files["/" + rel] = digest

          meta["flatsize"] = flatsize
          meta["files"] = files

          with open("+MANIFEST", "w") as f:
              json.dump(meta, f, separators=(",", ":"))
          EOF

          # 3. 准备 +POST_INSTALL
          cat > +POST_INSTALL << 'EOF'
          #!/bin/sh
          # KixDNS OPNsense plugin post-install hook
          # 如需在安装后执行初始化操作，可在此处添加命令。
          # 目前保持空操作，确保不会因找不到 xml 文件而导致安装失败。
          exit 0
          EOF
          chmod +x +POST_INSTALL

          # 4. 用 tar 打成 FreeBSD pkg（.txz，本质是 tar.xz）
          # 注意这里使用 * 而不是 ./*，避免在包内生成以 "./" 开头的路径，
          # 确保顶层条目名称为 "+MANIFEST" 而不是 "./+MANIFEST"，以便 pkg 正确识别。
          tar -Jcf ../os-kixdns-community-${VERSION}.pkg *
          cd ..

          # 把生成的 pkg 挪到仓库根目录，方便后续 upload-artifact 使用 "*.pkg" 匹配
          mv os-kixdns-community-${VERSION}.pkg ..

          cd ..
          ls -lh os-kixdns-community-${VERSION}.pkg

      - name: Upload Plugin Package
        uses: actions/upload-artifact@v4
        with:
          name: os-kixdns-community-package
          path: "*.pkg"
