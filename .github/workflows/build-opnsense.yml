name: Build OPNsense Plugin

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-package:
    name: Build and Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Plugin Code
        uses: actions/checkout@v4
        with:
          path: plugin-src

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-freebsd

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Install Cross & FPM
        run: |
          if ! command -v cross >/dev/null 2>&1; then
            cargo install cross --git https://github.com/cross-rs/cross
          else
            echo "cross already installed"
          fi
          sudo apt-get update && sudo apt-get install -y ruby ruby-dev rubygems build-essential
          sudo gem install --no-document fpm

      - name: Build Binary (Cross)
        run: |
          # 克隆 KixDNS 源码
          git clone https://github.com/olicesx/kixdns kixdns-src
          
          # 使用 cross 交叉编译 KixDNS（目标为 FreeBSD x86_64）
          cd kixdns-src
          
          cross build --release --target x86_64-unknown-freebsd
          
          # 不显式调用 strip：Linux 环境下的 strip 处理 FreeBSD ELF 可能存在兼容性风险，
          # 这里依赖 Rust release 配置进行优化，保证二进制安全可靠。
          
          cd ..
          
          # 将编译好的二进制放入插件目录结构中
          mkdir -p plugin-src/src/usr/local/bin
          cp kixdns-src/target/x86_64-unknown-freebsd/release/kixdns plugin-src/src/usr/local/bin/
          chmod +x plugin-src/src/usr/local/bin/kixdns

      - name: Package with FPM
        run: |
          cd plugin-src
          
          # 准备版本号（如需发版可在此处统一调整）
          VERSION="0.1"
          
          # 使用 FPM 构建 FreeBSD 包
          # -s dir: 源类型为目录
          # -t freebsd: 目标类型为 FreeBSD 包
          # --name: 软件包名称
          # --version: 软件包版本
          # -C src: 以 src 作为根目录打包（包内路径相对于 src）
          # --architecture: CPU 架构（这里用 amd64）
          # --freebsd-abi: 指定 FreeBSD ABI（必须与目标 OPNsense/FreeBSD 版本一致，例如 FreeBSD:14:amd64）
          # --after-install: 安装后执行的脚本（+POST_INSTALL）
          fpm -s dir -t freebsd \
            --name "os-kixdns-community" \
            --version "$VERSION" \
            --architecture "amd64" \
            --freebsd-abi "FreeBSD:14:amd64" \
            --maintainer "user@example.com" \
            --description "KixDNS High Performance DNS Server Plugin" \
            --url "https://github.com/olicesx/kixdns" \
            --category "dns" \
            --license "GPLv3" \
            --after-install "+POST_INSTALL" \
            -C src \
            .
            
          ls -lh *.txz
          mv *.txz ../os-kixdns-community-${VERSION}.pkg

      - name: Upload Plugin Package
        uses: actions/upload-artifact@v4
        with:
          name: os-kixdns-community-package
          path: "*.pkg"
