name: Build OPNsense Plugin

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-package:
    name: Build and Package (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Plugin Code
        uses: actions/checkout@v4
        with:
          path: plugin-src

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-freebsd

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Install Cross & FPM
        run: |
          if ! command -v cross >/dev/null 2>&1; then
            cargo install cross --git https://github.com/cross-rs/cross
          else
            echo "cross already installed"
          fi
          sudo apt-get update && sudo apt-get install -y ruby ruby-dev rubygems build-essential
          sudo gem install --no-document fpm

      - name: Build Binary (Cross)
        run: |
          # Clone KixDNS Source
          git clone https://github.com/olicesx/kixdns kixdns-src
          
          # Build KixDNS
          cd kixdns-src
          
          # Use cross for build
          cross build --release --target x86_64-unknown-freebsd
          
          # Strip binary to reduce size (cross strip not directly available, but we can try generic strip if compatible or rely on release profile)
          # Note: Standard linux strip might not work perfectly on freebsd binaries, but usually acceptable for symbol removal. 
          # Or better: don't strip if unsure about cross-strip compatibility to avoid corruption.
          # We'll skip explicit strip for safety unless we use cross-toolchain's strip.
          
          cd ..
          
          # Move binary to plugin structure
          mkdir -p plugin-src/src/usr/local/bin
          cp kixdns-src/target/x86_64-unknown-freebsd/release/kixdns plugin-src/src/usr/local/bin/
          chmod +x plugin-src/src/usr/local/bin/kixdns

      - name: Package with FPM
        run: |
          cd plugin-src
          
          # Prepare Version
          VERSION="0.1"
          
          # 使用与当前 OPNsense 基础系统匹配的架构
          # 例如 OPNsense 24.x 基于 FreeBSD 14 amd64
          fpm -s dir -t freebsd \
            --name "os-kixdns-community" \
            --version "$VERSION" \
            --architecture "freebsd:14:x86:64" \
            --maintainer "user@example.com" \
            --description "KixDNS High Performance DNS Server Plugin" \
            --url "https://github.com/olicesx/kixdns" \
            --category "dns" \
            --license "GPLv3" \
            --after-install "+POST_INSTALL" \
            -C src \
            .
            
          ls -lh *.txz
          mv *.txz ../os-kixdns-community-${VERSION}.pkg

      - name: Upload Plugin Package
        uses: actions/upload-artifact@v4
        with:
          name: os-kixdns-community-package
          path: "*.pkg"
