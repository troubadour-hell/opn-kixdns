name: Build OPNsense Plugin

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-package:
    name: Build and Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Plugin Code
        uses: actions/checkout@v4
        with:
          path: plugin-src

      - name: Get KixDNS latest commit SHA
        id: kixdns-sha
        run: |
          SHA=$(git ls-remote https://github.com/olicesx/kixdns HEAD | awk '{print $1}')
          echo "sha=$SHA" >> "$GITHUB_OUTPUT"

      - name: Cache KixDNS binary
        id: cache-kixdns-bin
        uses: actions/cache@v4
        with:
          path: kixdns-bin/
          key: ${{ runner.os }}-kixdns-bin-${{ steps.kixdns-sha.outputs.sha }}

      - name: Install Rust
        if: steps.cache-kixdns-bin.outputs.cache-hit != 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-freebsd

      - name: Cache Cargo registry
        if: steps.cache-kixdns-bin.outputs.cache-hit != 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Install Cross
        if: steps.cache-kixdns-bin.outputs.cache-hit != 'true'
        run: |
          if ! command -v cross >/dev/null 2>&1; then
            cargo install cross --git https://github.com/cross-rs/cross
          else
            echo "cross already installed"
          fi

      - name: Build Binary (Cross)
        if: steps.cache-kixdns-bin.outputs.cache-hit != 'true'
        run: |
          git clone https://github.com/olicesx/kixdns kixdns-src
          cd kixdns-src
          cross build --release --target x86_64-unknown-freebsd
          cd ..
          mkdir -p kixdns-bin
          cp kixdns-src/target/x86_64-unknown-freebsd/release/kixdns kixdns-bin/kixdns

      - name: Copy binary into plugin tree
        run: |
          mkdir -p plugin-src/src/usr/local/bin
          cp kixdns-bin/kixdns plugin-src/src/usr/local/bin/
          chmod +x plugin-src/src/usr/local/bin/kixdns

      - name: Package with tar (manual FreeBSD pkg)
        run: |
          cd plugin-src
          VERSION="0.1"

          rm -rf pkgroot
          mkdir -p pkgroot

          mkdir -p pkgroot/bin
          cp src/usr/local/bin/kixdns pkgroot/bin/
          chmod +x pkgroot/bin/kixdns

          mkdir -p pkgroot/etc/rc.d
          cp src/etc/rc.d/kixdns pkgroot/etc/rc.d/kixdns
          chmod +x pkgroot/etc/rc.d/kixdns

          # plugins.inc.d service definition -> /usr/local/etc/inc/plugins.inc.d/
          mkdir -p pkgroot/etc/inc/plugins.inc.d
          cp src/etc/inc/plugins.inc.d/kixdns.inc pkgroot/etc/inc/plugins.inc.d/kixdns.inc

          cp -a src/opnsense pkgroot/

          mkdir -p final_pkg_root/usr/local
          cp -a pkgroot/bin final_pkg_root/usr/local/
          cp -a pkgroot/etc final_pkg_root/usr/local/
          cp -a pkgroot/opnsense final_pkg_root/usr/local/
          cd final_pkg_root
          
          python3 - << 'EOF'
          import os
          import hashlib
          import json

          
          meta = {
              "name": "os-kixdns-community",
              "version": "0.1",
              "origin": "local/os-kixdns-community",
              "comment": "KixDNS High Performance DNS Server Plugin",
              "desc": "KixDNS High Performance DNS Server Plugin",
              "www": "https://github.com/olicesx/kixdns",
              "maintainer": "olicesx",
              "arch": "FreeBSD:14:amd64",
              "prefix": "/"
          }

          files = {}
          flatsize = 0

          for root, dirs, fs in os.walk("."):
              for fname in fs:
                  if fname == "+MANIFEST" or fname == "filelist.txt":
                      continue
                  path = os.path.join(root, fname)
                  rel = os.path.relpath(path, ".").lstrip("./")
                  abs_path = "/" + rel
                  with open(path, "rb") as f:
                      data = f.read()
                  flatsize += len(data)
                  digest = hashlib.sha256(data).hexdigest()
                  files[abs_path] = digest

          meta["flatsize"] = flatsize
          meta["files"] = files

          with open("+MANIFEST", "w") as f:
              json.dump(meta, f, separators=(",", ":"))
          EOF

          cat > +POST_INSTALL << 'EOF'
          #!/bin/sh
          exit 0
          EOF
          chmod +x +POST_INSTALL

          echo "+MANIFEST" > filelist.txt
          find . -type f | sed 's|^\./||' | grep -v '^+MANIFEST$' | grep -v '^filelist.txt$' | sort >> filelist.txt
          tar --transform='s,^[^+],/&,' -Jcf ../os-kixdns-community-${VERSION}.pkg -T filelist.txt
          cd ..
          ls -lh os-kixdns-community-${VERSION}.pkg

      - name: Upload Plugin Package
        uses: actions/upload-artifact@v4
        with:
          name: os-kixdns-community-package
          path: "plugin-src/os-kixdns-community-*.pkg"
