name: Build OPNsense Plugin

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-package:
    name: Build and Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Plugin Code
        uses: actions/checkout@v4
        with:
          path: plugin-src

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-freebsd

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Install Cross
        run: |
          if ! command -v cross >/dev/null 2>&1; then
            cargo install cross --git https://github.com/cross-rs/cross
          else
            echo "cross already installed"
          fi

      - name: Build Binary (Cross)
        run: |
          # 克隆 KixDNS 源码
          git clone https://github.com/olicesx/kixdns kixdns-src
          
          # 使用 cross 交叉编译 KixDNS（目标为 FreeBSD x86_64）
          cd kixdns-src
          
          cross build --release --target x86_64-unknown-freebsd
          
          cd ..
          
          # 将编译好的二进制放入插件目录结构中
          # 注意：这里先放到 src 下的临时位置，后面统一打包
          mkdir -p plugin-src/src/usr/local/bin
          cp kixdns-src/target/x86_64-unknown-freebsd/release/kixdns plugin-src/src/usr/local/bin/
          chmod +x plugin-src/src/usr/local/bin/kixdns

      - name: Package with tar (manual FreeBSD pkg)
        run: |
          cd plugin-src
          
          VERSION="0.1"

          # 1. 准备 pkgroot 目录
          # 采用 prefix=/usr/local 方案，包内文件路径不包含 usr/local 前缀
          rm -rf pkgroot
          mkdir -p pkgroot

          # A. 处理二进制文件
          # 原路径: src/usr/local/bin/kixdns -> 包内: bin/kixdns
          mkdir -p pkgroot/bin
          cp src/usr/local/bin/kixdns pkgroot/bin/
          chmod +x pkgroot/bin/kixdns

          # B. 处理 RC 脚本
          # 原路径: src/etc/rc.d/kixdns -> 包内: etc/rc.d/kixdns (相对于 /usr/local，即 /usr/local/etc/rc.d/kixdns)
          mkdir -p pkgroot/etc/rc.d
          cp src/etc/rc.d/kixdns pkgroot/etc/rc.d/kixdns
          chmod +x pkgroot/etc/rc.d/kixdns

          # C. 处理 OPNsense 插件文件 (MVC, service, etc)
          # 原路径: src/opnsense/... -> 包内: opnsense/... (相对于 /usr/local，即 /usr/local/opnsense/...)
          cp -a src/opnsense pkgroot/

          # D. 处理其他可能的 /usr/local 下文件
          # 如果 src/usr 下还有其他非 bin/kixdns 的文件，也需要拷过来
          # 暂时假设 src/usr/local 下只有 bin/kixdns，如果有 share/man 等需额外处理

          # 2. 写 +MANIFEST
          # 在写入 manifest 前，先调整目录结构为最终结构
          mkdir -p final_pkg_root/usr/local
          
          # 移动 bin, etc, opnsense 到 final_pkg_root/usr/local
          cp -a bin final_pkg_root/usr/local/
          cp -a etc final_pkg_root/usr/local/
          cp -a opnsense final_pkg_root/usr/local/
          
          # 进入 final_pkg_root 生成 manifest，确保扫描到的是最终路径
          cd final_pkg_root
          
          python3 - << 'EOF'
          import os
          import hashlib
          import json

          # 注意：prefix 设置为 /
          meta = {
              "name": "os-kixdns-community",
              "version": "0.1",
              "origin": "local/os-kixdns-community",
              "comment": "KixDNS High Performance DNS Server Plugin",
              "desc": "KixDNS High Performance DNS Server Plugin",
              "www": "https://github.com/olicesx/kixdns",
              "maintainer": "olicesx",
              "arch": "FreeBSD:14:amd64",
              "prefix": "/"
          }

          files = {}
          flatsize = 0

          for root, dirs, fs in os.walk("."):
              for fname in fs:
                  if fname == "+MANIFEST" or fname == "filelist.txt":
                      continue
                  path = os.path.join(root, fname)
                  # rel 是相对路径，如 usr/local/bin/kixdns
                  rel = os.path.relpath(path, ".").lstrip("./")
                  
                  # Manifest 中的 keys 必须是安装后的绝对路径
                  # 结合 prefix=/，最终路径就是 /usr/local/bin/kixdns
                  abs_path = "/" + rel
                  
                  with open(path, "rb") as f:
                      data = f.read()
                  flatsize += len(data)
                  digest = hashlib.sha256(data).hexdigest()
                  files[abs_path] = digest

          meta["flatsize"] = flatsize
          meta["files"] = files

          with open("+MANIFEST", "w") as f:
              json.dump(meta, f, separators=(",", ":"))
          EOF

          # 3. 准备 +POST_INSTALL
          cat > +POST_INSTALL << 'EOF'
          #!/bin/sh
          exit 0
          EOF
          chmod +x +POST_INSTALL

          # 4. 打包
          # 必须确保 +MANIFEST 是包中的第一个文件
          echo "+MANIFEST" > filelist.txt
          # 排除 +MANIFEST 和 filelist.txt 本身
          find . -type f | sed 's|^\./||' | grep -v '^+MANIFEST$' | grep -v '^filelist.txt$' | sort >> filelist.txt
          
          # tar 包内路径将是相对路径，不含开头的 /
          # 如 usr/local/bin/kixdns
          tar -Jcf ../../os-kixdns-community-${VERSION}.pkg -T filelist.txt
          cd ../..

          mv os-kixdns-community-${VERSION}.pkg ..

          cd ..
          ls -lh os-kixdns-community-${VERSION}.pkg

      - name: Upload Plugin Package
        uses: actions/upload-artifact@v4
        with:
          name: os-kixdns-community-package
          path: "*.pkg"
